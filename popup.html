<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .progress-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      margin-top: 10px;
      display: none; /* 默认隐藏 */
    }
    .progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 20px;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>PDF 转图片工具</h2>
  <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
  <button id="convertBtn">转换为图片并下载</button>
  <div id="status" class="status"></div>
  <div id="progressContainer" class="progress-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
